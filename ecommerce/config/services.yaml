# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

when@dev: &config
    services:
        # default configuration for services in *this* file
        _defaults:
            autowire: true      # Automatically injects dependencies in your services.
            autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
            bind:
                $projectDir: '%kernel.project_dir%'
                Wsei\Ecommerce\Framework\Payment\PaymentServiceInterface $paymentService: '@Wsei\Ecommerce\Framework\Payment\Stripe\StripePaymentService'

        # makes classes in src/ available to be used as services
        # this creates a service per class whose id is the fully-qualified class name
        Wsei\Ecommerce\:
            resource: '../src/'
            exclude:
                - '../src/EcommerceApi/'

        # add more service definitions when explicit configuration is needed
        # please note that last definitions always *replace* previous ones

        # Order Status Transition Service
        Wsei\Ecommerce\Framework\Checkout\Order\OrderStatusTransitionInterface:
            class: Wsei\Ecommerce\Framework\Checkout\Order\OrderStatusTransition

        # Stripe Payment Service with explicit configuration
        Wsei\Ecommerce\Framework\Payment\Stripe\StripePaymentService:
            arguments:
                $stripeSecretKey: '%env(STRIPE_SECRET_KEY)%'



when@prod:
    <<: *config

when@test:
    services:
        _defaults:
            autowire: true
            autoconfigure: true
            bind:
                $projectDir: '%kernel.project_dir%'
                Wsei\Ecommerce\Framework\Payment\PaymentServiceInterface $paymentService: '@Wsei\Ecommerce\Tests\IntegrationTest\Mocked\Framework\Payment\MockPaymentService'

        Wsei\Ecommerce\:
            resource: '../src/'
            exclude:
                - '../src/EcommerceApi/'

        # Use the simple mocked payment service for tests
        Wsei\Ecommerce\Tests\IntegrationTest\Mocked\Framework\Payment\MockPaymentService:
            public: true
            shared: true

        # PaymentServiceInterface points to MockPaymentService
        Wsei\Ecommerce\Framework\Payment\PaymentServiceInterface:
            alias: 'Wsei\Ecommerce\Tests\IntegrationTest\Mocked\Framework\Payment\MockPaymentService'
            public: true

